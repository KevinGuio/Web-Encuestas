{% extends "global/base.html" %}

{% block content %}
<h2>¿Eliminar Encuesta?</h2>
<p>¿Estás seguro de eliminar "{{ object.title }}"? Esta acción no se puede deshacer.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'survey_detail' object.pk %}" class="btn">Cancelar</a>
</form>

{% endblock %}
